{% extends 'accounts/base.html' %}


{% block content %}

<center>
<h1> This is our Login Page</h1>

<h3>login</h3>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
</form>

<p>If You Don't Have an Account? <a href="{% url 'register' %}">Signup here</a></p>
</center>
{% endblock %}
